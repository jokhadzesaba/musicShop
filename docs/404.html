<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Redirect all 404s to index.html
      var path = window.location.pathname;
      var redirectTo = '/index.html';
      if (path) {
        redirectTo += '#' + path;
      }
      window.location.replace(redirectTo);
    </script>
  </head>
  <body>
  </body>
</html>
