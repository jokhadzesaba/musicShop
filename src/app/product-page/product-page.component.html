<app-header class="sticky"></app-header>
<app-top-products></app-top-products>
<h1>Our Products</h1>
<div *ngIf="loading$|async" class="loading-container">
  <div class="loader"></div>
  <p>Loading...</p>
</div>
<app-product-page-single-category
  [category]="'guitar'"
  (productsImported)="loadingValue($event)"
></app-product-page-single-category>
<app-product-page-single-category
  [category]="'drum'"
  (productsImported)="loadingValue($event)"
></app-product-page-single-category>
<app-product-page-single-category
  [category]="'piano'"
  (productsImported)="loadingValue($event)"
></app-product-page-single-category>
<app-product-page-single-category
  [category]="'bass'"
  (productsImported)="loadingValue($event)"
></app-product-page-single-category>

<app-footer></app-footer>
