<div *ngIf="showCart" class="container">
  <div>
    <h2>Cart</h2>
  </div>
  <div class="products">
    <div *ngFor="let prod of cart" class="product">
      <div class="remove">
        <img (click)="removeFromCart(prod)" src="assets/remove.png" alt="img" />
      </div>
      <div>
        <img src="../../assets/eguitar.jpg" alt="img" />
      </div>
      <div class="description">
        <span>Type: {{prod.product.category}}</span>
        <span>Model: {{prod.product.model}}</span>
        <span>Price: {{prod.product.price}}$</span>
        <button (click)="nav(prod.key,prod.product.category)">See Product</button>
        <p>Description: {{prod.product.description}}</p>
      </div>
    </div>
  </div>
</div>
